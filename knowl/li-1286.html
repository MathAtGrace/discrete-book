<div class="para">Let <span class="process-math">\(ab\)</span> be an even number, say <span class="process-math">\(ab=2n\text{,}\)</span> and <span class="process-math">\(a\)</span> be an odd number, say <span class="process-math">\(a=2k+1\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
ab \amp =(2k+1)b\\
2n \amp =2kb+b\\
2n-2kb\amp =b\\
2(n-kb)\amp =b\text{.}
\end{align*}
</div>
</div>
<div class="para">Therefore <span class="process-math">\(b\)</span> must be even.</div></article><span class="incontext"><a href="sec_logic-proofs.html#TTv" class="internal">in-context</a></span>
