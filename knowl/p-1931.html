<div class="para">Without repeats, we still pick the positions of the vowels, but now each time we place a vowel there, we have one fewer choice for the next one.  Similarly, we cannot repeat the consonants.  We get <span class="process-math">\({9 \choose 3}P(5,3) P(21, 6)\)</span> words.</div>
