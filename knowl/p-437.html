<div class="para">If <span class="process-math">\(A = \{1,2,3\}\text{,}\)</span> then we can describe the set we get by adding the number 4 as <span class="process-math">\(A \cup \{4\}\text{.}\)</span>  If we want to express the set we get by removing the number 2 from <span class="process-math">\(A\)</span> we can do so by writing <span class="process-math">\(A \setminus \{2\}\text{.}\)</span>
