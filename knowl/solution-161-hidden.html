<body class="ignore-math"><div class="solution solution-like"> <div class="para">You own 8 purple bow ties, 3 red bow ties, 3 blue bow ties and 5 green bow ties. How many ways can you select one of each color bow tie to take with you on a trip? <span class="process-math">\(8 \cdot 3 \cdot 3 \cdot 5\)</span> ways. How many choices do you have for a single bow tie to wear tomorrow? <span class="process-math">\(8 + 3 + 3 + 5\)</span> choices.</div>
