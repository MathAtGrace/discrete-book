<article class="proof"><h5 class="heading"><span class="type">Proof</span></h5>
<div class="para">Suppose, contrary to stipulation, that each of the pigeon holes contain at most one pigeon. Then at most, there will be <span class="process-math">\(n\)</span> pigeons. But we assumed that there are more than <span class="process-math">\(n\)</span> pigeons, so this is impossible. Thus there must be a pigeonhole with more than one pigeon.</div></article><span class="incontext"><a href="sec_logic-proofs.html#Sei" class="internal">in-context</a></span>
