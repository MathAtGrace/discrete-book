<article class="proof"><h5 class="heading"><span class="type">Proof</span></h5>
<div class="para">Suppose <span class="process-math">\(a \mid b\text{.}\)</span> Then <span class="process-math">\(b\)</span> is a multiple of <span class="process-math">\(a\text{,}\)</span> or in other words, <span class="process-math">\(b = ak\)</span> for some <span class="process-math">\(k\text{.}\)</span> But then <span class="process-math">\(bc = akc\text{,}\)</span> and since <span class="process-math">\(kc\)</span> is an integer, this says <span class="process-math">\(bc\)</span> is a multiple of <span class="process-math">\(a\text{.}\)</span> In other words, <span class="process-math">\(a \mid bc\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_addtops-numbth.html#BCj" class="internal">in-context</a></span>
