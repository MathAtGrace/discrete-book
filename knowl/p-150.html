<div class="para">It is true that in order for a function to be differentiable at a point <span class="process-math">\(c\text{,}\)</span> it is necessary for the function to be continuous at <span class="process-math">\(c\text{.}\)</span> However, it is not necessary that a function be differentiable at <span class="process-math">\(c\)</span> for it to be continuous at <span class="process-math">\(c\text{.}\)</span>
