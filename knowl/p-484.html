<div class="para">This is the set <span class="process-math">\(\{1, 2, 5, 10, \ldots\}\text{,}\)</span> namely the set of numbers that are the <em class="emphasis">result</em> of squaring and adding 1 to a natural number.  (<span class="process-math">\(0^2 + 1 = 1\text{,}\)</span> <span class="process-math">\(1^2 + 1 = 2\text{,}\)</span> <span class="process-math">\(2^2 + 1 = 5\)</span> and so on.)  Thus the least element of the set is 1.</div>
