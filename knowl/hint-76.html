<span class="type">Hint</span><span class="space"> </span><span class="codenumber">4.1.13.1</span><span class="period">.</span>
</h4>
<div class="para">Be careful to make sure the edges are not “directed.”  In a graph, if <span class="process-math">\(a\)</span> is adjacent to <span class="process-math">\(b\text{,}\)</span> then <span class="process-math">\(b\)</span> is adjacent to <span class="process-math">\(a\text{.}\)</span>  In the language of relations, we say that the edge relation is <dfn class="terminology">symmetric</dfn>.</div>
