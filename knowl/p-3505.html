<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">We say that <span class="process-math">\(G' = (V', E')\)</span> is an <dfn class="terminology">induced subgraph</dfn> of <span class="process-math">\(G = (V, E)\)</span> provided <span class="process-math">\(V' \subseteq V\)</span> and every edge in <span class="process-math">\(E\)</span> whose vertices are still in <span class="process-math">\(V'\)</span> is also an edge in <span class="process-math">\(E'\text{.}\)</span>
