<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Since the generating function for <span class="process-math">\(1,2,3,4, \ldots\)</span> is <span class="process-math">\(\frac{1}{(1-x)^2}\)</span> and the generating function for <span class="process-math">\(1,2,4,8, 16, \ldots\)</span> is <span class="process-math">\(\frac{1}{1-2x}\text{,}\)</span> we have that the generating function for <span class="process-math">\(1,4, 11, 26, 57, \ldots\)</span> is <span class="process-math">\(\frac{1}{(1-x)^2(1-2x)}\)</span>
</div>
