<article class="proof"><h5 class="heading"><span class="type">Proof</span></h5>
<div class="para">Suppose you roll 10 dice, but that there are NOT four matching rolls. This means at most, there are three of any given value. If we only had three different values, that would be only 9 dice, so there must be 4 different values, giving 4 dice that are all different.</div></article><span class="incontext"><a href="sec_logic-proofs.html#UGp" class="internal">in-context</a></span>
