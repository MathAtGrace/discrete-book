<div class="para">Let <span class="process-math">\(n\)</span> be an arbitrary integer. Suppose <span class="process-math">\(n\)</span> is even. Then <span class="process-math">\(n = 2k\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Now <span class="process-math">\(n^2 = (2k)^2 = 4k^2 = 2(2k^2)\text{.}\)</span> Since <span class="process-math">\(2k^2\)</span> is an integer, <span class="process-math">\(n^2\)</span> is even.</div>
