<div class="para">With repeated letters allowed, we select which 3 of the 9 letters will be vowels, then pick one of the 5 vowels for each spot, and finally pick one of the other 21 letters for each of the remaining 6 spots.  Thus, <span class="process-math">\({9 \choose 3}5^3 21^{6}\)</span> words.</div>
