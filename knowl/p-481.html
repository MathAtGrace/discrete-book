<div class="para">This is the set <span class="process-math">\(\{3, 4, 5 \ldots \}\)</span> since we need each element to be a natural number whose square is at least 4 more than 5. Since <span class="process-math">\(3^2 - 4 = 5\)</span> but <span class="process-math">\(2^2 - 4 = 0\)</span> we see that the first such natural number is 3.</div>
