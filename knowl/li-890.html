</h5>
<div class="para">We need 5 or more even digits. 5 even digits: <span class="process-math">\({9 \choose 5}4^5 4^{9-5}\text{.}\)</span> 5+1 even digits: <span class="process-math">\({9 \choose (5+1)}4^{5+1} *4^{9-5-1}\text{,}\)</span> etc.  By adding these together, we get the total number of ways to have 5 or more even digits.</div></article><span class="incontext"><a href="sec_count-conc.html#li-890" class="internal">in-context</a></span>
