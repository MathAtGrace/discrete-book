<div class="para">It is true that to be continuous at a point <span class="process-math">\(c\text{,}\)</span> it is sufficient that the function be differentiable at <span class="process-math">\(c\text{.}\)</span> However, it is not the case that being continuous at <span class="process-math">\(c\)</span> is sufficient for a function to be differentiable at <span class="process-math">\(c\text{.}\)</span>
