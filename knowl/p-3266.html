<div class="para">Case 1: <span class="process-math">\(n\)</span> is even. Then <span class="process-math">\(n = 2k\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> This give</div>
<div class="displaymath process-math">
\begin{align*}
n^3 - n \amp = 8k^3 - 2k\\
\amp = 2(4k^2 - k)\text{,}
\end{align*}
</div>
<div class="para">and since <span class="process-math">\(4k^2 - k\)</span> is an integer, this says that <span class="process-math">\(n^3-n\)</span> is even.</div>
