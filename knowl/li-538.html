<div class="para">How many subsets of <span class="process-math">\(\{1,2,3,4,5\}\)</span> contain exactly 3 elements? We must choose <span class="process-math">\(3\)</span> of the 5 elements to be in our subset. There are <span class="process-math">\({5 \choose 3}\)</span> ways to do this, so there are <span class="process-math">\({5 \choose 3}\)</span> such subsets.</div></article><span class="incontext"><a href="sec_counting-binom.html#rZt" class="internal">in-context</a></span>
