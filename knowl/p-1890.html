<div class="para">You have 511 choices for regular ties (the <span class="process-math">\(2^{9}\)</span> choices less the “no regular tie” option) and 31 choices for bow ties (<span class="process-math">\(2^{5}\)</span> total minus the “no bow tie” option). Thus total you have <span class="process-math">\({511} \cdot {31} = {15841}\)</span> choices.</div>
