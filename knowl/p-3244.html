<div class="para">Thus <span class="process-math">\(b^2\)</span> is even, and as such <span class="process-math">\(b\)</span> is even. Since <span class="process-math">\(a\)</span> is also even, we see that <span class="process-math">\(\frac{a}{b}\)</span> is not in lowest terms, a contradiction. Thus <span class="process-math">\(\sqrt 2\)</span> is irrational.</div>
