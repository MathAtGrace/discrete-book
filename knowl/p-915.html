<div class="para logical">
<div class="para">We want to find ordered pairs <span class="process-math">\((a,b)\)</span> where <span class="process-math">\(a\)</span> can be either <span class="process-math">\(1\)</span> or <span class="process-math">\(2\)</span> and <span class="process-math">\(b\)</span> can be either 3, 4, or 5. <span class="process-math">\(A \times B\)</span> is the set of all of these pairs:</div>
<div class="displaymath process-math">
\begin{equation*}
A \times B = \{(1,3), (1,4), (1,5), (2,3), (2,4), (2,5)\}\text{.}
\end{equation*}
