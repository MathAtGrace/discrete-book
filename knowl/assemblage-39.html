<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">De Morgan's Laws.</span></h4>
<div class="para logical">
<div class="displaymath process-math">
\begin{equation*}
\neg(P \wedge Q) \text{ is logically equivalent to } \neg P \vee \neg Q\text{.}
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
\neg(P \vee Q) \text{ is logically equivalent to } \neg P \wedge \neg Q\text{.}
\end{equation*}
</div>
