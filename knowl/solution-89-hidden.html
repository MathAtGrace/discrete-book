<body class="ignore-math"><div class="solution solution-like"><div class="para">This is the same as a question about 5-bit strings, since we can think of each subset as a 5-bit string with a 1 representing that we include that element in the subset.  <span class="process-math">\({10 \choose 5} + {10\choose 6} + \cdots + {10\choose 10} = {638}\)</span> subsets.</div></div></body>
