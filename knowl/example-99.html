<div class="para logical">
<div class="para">Can you switch the order of quantifiers? For example, consider the two statements:</div>
<div class="displaymath process-math">
\begin{equation*}
\forall x \exists y P(x,y) \qquad \mathrm{ and } \qquad \exists y \forall x P(x,y)\text{.}
\end{equation*}
</div>
<div class="para">Are these logically equivalent?</div>
